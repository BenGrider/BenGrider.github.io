<!DOCTYPE html>
<html>
<head>
  <title>Bees</title>
</head>
<body>
  <h1 id="header">WAIT WAIT WAIT WAIT...</h1>
  <button onclick="ScriptIter()">line?!</button>
  
  <p id="currLine">Theres a B?? </p>
  
  <script>
  let lines = [];
  let index = 0;

  fetch('BeeScript.txt')
    .then(response => response.txt())
    .then(text => {
      lines = text.split(/\r?\n/);
    });

  function ScriptIter(){
    if (lines.length === 0) {document.getElementById("currLine").innerText = "file not loaded";}
    if(index < lines.length) {
      document.getElementById("currLine").innerText = lines[index];
      index++
    }
    else { document.getElementById("currLine").innerText = "And Scene"}
  }
    
  </script>
  
</body>
</html>
