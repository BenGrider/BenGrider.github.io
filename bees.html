  <p id="currLine">Theres a B?? page refrech check iter: 3.5</p>

  <a href = "oldindex.html" class="button">  Home Page  </a>
  
  <script>
  let lines = [];
  let index = 0;

  fetch('BeeScript.txt')
    .then(response => response.text())
    .then(text => {
      lines = text.split(/\r?\n/);
    });

  function ScriptIter(){
    if (lines.length === 0) {document.getElementById("currLine").innerText = "file not loaded"; return;}
    if(index < lines.length) {
      document.getElementById("currLine").innerText = lines[index];
      index++
    }
    else { document.getElementById("currLine").innerText = "And Scene"}
  }
    
  </script>
