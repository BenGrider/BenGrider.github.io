<body>

  <button onclick="Halloween()">Spooky Time!</button>

  <script>
    let messageTrue = 'Spooky Scary Skeletons';
    let messageFalse = 'Send Shivers Down Your Spine';
    let message = true;
    function Halloween() {

      if(message == true) {
        document.getElementById("HalloweenWords").textContent = messageTrue;
        message = !message;

      else if(message == false) {
        document.getElementById("HalloweenWords").textContent = messageFalse;
        message = !message;
      }
    }
  </script>
