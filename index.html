<!DOCTYPE html>
<html lang="en">
<head>
<style>

/*
  COLOR SCHEME PALLET
    LIGHT (not in use)
      #f6eee3
    REGULAR (in use)
      #eee7d7
    DARK (Hover)  
      #e5decf
  
*/
  body, html {
    height: 100%;
    margin: 0%;
    font-family: Cabin;
  }
  .tabBar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 64px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    background-color: #f6eee3;
    outline: none;
  }

  .tabLink {
    background-color: #f6eee3;
    color: black;
    outline: none;
    cursor: pointer;
    padding: 10px 4px;
    font-size: 18px;
    width: 25%;
  }

  .tabLink:hover {
    background-color: #e5decf;
  }

  .tabContent {
    color: black;
    display: none;
    padding: 100px 20px;
    height: 100%;
  }

  #Home {background-color: #eee7d7;}
  #WordOfTheDay {background-color: #eee7d7;}
  #Contact {background-color: #eee7d7;}
  #About {background-color: #eee7d7;}
  
</style>
</head>

<body>
<div class="tabBar">
  <button class="tabLink" onclick="openPage('Home', this, '#eee7d7')" id="defaultOpen">Home</button>
  <button class="tabLink" onclick="openPage('WordOfTheDay', this, '#eee7d7')">WOTD</button>
  <button class="tabLink" onclick="openPage('Contact', this, '#eee7d7')">Contact</button>
  <button class="tabLink" onclick="openPage('About', this, '#eee7d7')">About</button>
</div>

<div id="Home" class="tabContent">
  <h3>Home</h3>
  <p>Welcome to my page!</p>
</div>
  
<div id="WordOfTheDay" class="tabContent">
  <h3>Word of the Day</h3>
  <p>Bamboozle</p>
</div>

<div id="Contact" class="tabContent">
  <h3>Contact Me!</h3>
  <p>benwatsongrider@gmail.com</p>
  <p>linkedin.com/in/bengrider/</p>
</div>

<div id="About" class="tabContent">
  <h3>About Me</h3>
  <p>TO BE ADDED</p>
</div>

<script>
  function openPage(pageName, elmnt, color) {
    var i, tabContent, tabLinks;
    
    tabContent = document.getElementsByClassName("tabContent");
    for(i = 0 ; i < tabContent.length ; i++) {
      tabContent[i].style.display = "none";
    }

    tabLinks = document.getElementsByClassName("tabLink");
    for(i = 0 ; i < tabLinks.length ; i++) {
      tabLinks[i].style.backgroundColor = "";
    }

    document.getElementById(pageName).style.display = "block";

    elmnt.style.backgroundColor = color;

  }
  document.getElementById("defaultOpen").click();
</script>
  
</body>
</html>
